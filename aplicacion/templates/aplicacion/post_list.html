<!DOCTYPE html>
<html lang="en">
<head>
  <title>Puntogal | Tabla</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Puntogal</h1>
    <h3>Analiza dominios</h3> 
    </div>
    
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tabla">Tabla</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row  mt-5">
    <table class="table table-success table-striped">
		<table class="table">
            <tr>
              <th scope="col">Dominio</th>
              <th scope="col">Logo</th>
              <th scope="col">CMS</th>
              <th scope="col">Título</th>
              <th scope="col">Descrición</th>
              <th scope="col">RRSS</th>
            </tr>
            {% for key, post in thislist.items %}
            <tr>
                <td><a target="_blank" href=" {{ post.dominio }}" > {{ post.dominio }}</a></td>
                <td><img src="{{ post.logo }}" width="100" height="50" alt="me"></td>
                <td>{{ post.cms }}</td>
                <td>{{ post.titulo }}</td>
                <td>{{ post.descripcion }}</td>
                <td>{{ post.rrss }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
